<script type="text/javascript">
    $(document).ready(function(){
        var $tab_li = $('#tab ul li');
        $tab_li.on('tap',function(){
            $(this).addClass('nav-item-on').siblings().removeClass('nav-item-on');
            var index = $tab_li.index(this);
            $('div.tab_box > div').eq(index).show().siblings().hide();
        });

            $("#money2").hide();
            $(".add-card").show();
        })
    });
</script>
<script type="text/javascript">

        $('#submit').on('tap',function () {
             $('#submit').attr('disabled',"true");

            var hasmoney = {$user_info['balance']};
            money = $('#money').val();
            alipay = $('#alipay').val();
            paypassword =  $('#paypassword').val();
            if(money == ''){
                mui.toast("提现金额不能为空");
                $('#submit').removeAttr("disabled"); 
                return false;
            }
            if(alipay == ''){
                mui.toast("提现账户不能为空");
                $('#submit').removeAttr("disabled"); 
                return false;
               }
            if(money == 0){
                mui.toast("提现金额不能为0");
                $('#submit').removeAttr("disabled"); 
                return false;}
            if(money < 0){
                mui.toast("提现金额不正确");
                $('#submit').removeAttr("disabled"); 
                return false;}
            if(paypassword == ''){
                mui.toast("提现密码不能为空");
                $('#submit').removeAttr("disabled"); 
                return false;

            }
            if(money > hasmoney){
                mui.toast("提现金额不能大于账户余额空");
                $('#submit').removeAttr("disabled"); 
                return false;
          }
            if(money != '' && alipay != '') {
                $.ajax({
                    type: 'post',
                    data: {'money': money, 'alipay': alipay, 'paypassword': paypassword},
                    url: "{:U('Mobile/User/withcash')}",
                    success: function (data) {
                        if (data.status == 1) {

                            console.log(data);
                            mui.toast('申请成功');
                            window.location.href = "{:U('Mobile/User/index')}";
                        } else {
                            console.log(data);
                            mui.toast(data.info);
                            $('#submit').removeAttr("disabled"); 
                        }


                    }
                });
            }


        });
