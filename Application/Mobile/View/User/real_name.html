<block name="script">
    <script>

        mui('#offCanvasSideScroll').scroll();
        mui('#offCanvasContentScroll').scroll();
        function validate_info(){
            var name = $('#real_name').val();
            var id_card = $('#Id_card').val();
            var img1 = $('#img1').val();
            var img2 = $('#img2').val();
            if(name == ''){
                mui.toast("请输入你的真实姓名！");
                return false;
            }
            if(id_card == ''){
                mui.toast("请输入你的身份证号码！");
                return false;
            }else{
                var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
                if(reg.test(id_card) === false){
                    mui.toast("身份证输入不合法！");
                    return false;
                }
            }
            //验证上传的图片
            var error = [];
            var img_num = 0;
            var AllImgExt=".jpg|.jpeg|.gif|.bmp|.png|";//全部图片格式类型
            $(".file input").each(function(index){
                FileExt = this.value.substr(this.value.lastIndexOf(".")).toLowerCase();
                if(this.value!=''){
                    img_num++;
                    if(AllImgExt.indexOf(FileExt+"|")==-1){
                        error.push("第"+(index+1)+"张图片格式错误");
                    }
                }
            });
            if(img1 == ''){
                mui.toast("请上传身份证正面照片！");
                return false;
            }
            if(img2 == ''){
                mui.toast("请上传身份证反面照片！");
                return false;
            }
            if(error.length>0){
                mui.toast(error);
                return false;
            }else{
                //ajax提交表单信息
                return true;
            }
        }




        $(".file").change(function(e){
            var files = e.target.files||e.dataTransfer.files;
            selImgPath=this.value;//this.value是图片储存在本地的base64编码。
            type=$(this).attr('img_type');
            //alert(type);
            //this.result是图片在本地的路径
            //alert(files[0]);
            if (files[0]) {
                var reader = new FileReader();
                reader.readAsDataURL(files[0]);
                reader.onload = function(e) {
                    var event = this;
                     console.log(event.result);

                    $.ajax({
                        type: 'POST',
                        url: "{:U('Mobile/User/editAvatar')}",
                        dataType: "json",
                        data: {
                            "avatar": event.result,"type":type,
                        },
                        success: function(data) {

                            console.log(data);
                            if(data.status!=1){
                                layer.msg(data.info);
                            }else{
                                $(".goodsimg"+type).attr("src",data.data);
                                $("#img"+type).val(data.data);
                            }


                        }
                    });
                }
            }
        });
    </script>
