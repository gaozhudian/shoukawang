<extend name="Base/base"/>
<block name="style">
    <link rel="stylesheet" type="text/css" href="__MOBILE__/css/trader.css" />
</block>
<block name="body">
    <header class="mui-bar mui-bar-nav header">
        <h1 class="mui-title">网络课程</h1>
    </header>
    <div class="search-noshow">
    </div>
    <div class="artical">
        <div class="artical-title">
            <h1>{$info.name}</h1>
            <p>{$info.add_time|time_format} </p>
        </div>
        <div class="content">
            <p>{$info.content|htmlspecialchars_decode}</p>
            <video width="100%" controls  >
                <source src="{$info.attach_path}" type="video/mp4">
            </video>
            <p class="notice">免责声明：文章内容仅供参考，不构成投资建议</p>
        </div>
    </div>
</block>    
<block name="script">
    <script src="__MOBILE__/js/index.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
        $(function () {
            $('#nav-eduction-web').addClass('mui-active');
        });
	</script>
</block>
