<extend name="Base/base"/>
<block name="style">
	<link rel="stylesheet" type="text/css" href="__MOBILE__/css/notice.css" />
</block>
<block name="body">
<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable" style="overflow-x: hidden;">
	<!--侧滑菜单部分-->
	<include file="Index:left" />
	<!--主界面部分-->
	<div class="mui-inner-wrap">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-pull-left mui-icon mui-icon-arrowleft"></a>
			<h1 class="mui-title">平台公告</h1>
			<a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-right"></a>
		</header>
		<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll" id="move-togger">
				<div class="timeline notice-timeline ">
					<s class="timeline-line"></s>
					<ul class="timeline-listing">
						<volist name="list" id="vo">
							<li class="timeline-item">
								<div class="timeline-date">
									<i class="dot"></i>{$vo['add_time']|time_format=###,'m-d'}<span>{$vo['add_time']|time_format=###,'Y'}</span>
								</div>
								<div class="timeline-main">
									<h5>{$vo['name']}</h5>
									{$vo['content']|htmlspecialchars_decode}
								</div>
							</li>
						</volist>

					</ul></div>
			</div>
			<!-- off-canvas backdrop -->
			<div class="mui-off-canvas-backdrop"></div>
		</div>
	</div>
</block>
<block name="script">
	<script type="text/javascript">
        mui('#offCanvasSideScroll').scroll();
        mui('#offCanvasContentScroll').scroll();
	</script>
</block>
