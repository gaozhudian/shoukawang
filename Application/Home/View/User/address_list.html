<extend name="Base/base"/>
<block name="style">
    <link rel="stylesheet" href="__HOME__/css/account_center.css">
    <link rel="stylesheet" type="text/css" href="__HOME__/css/real_name.css" />
    <style>
        .add_address{
            width: 90px;
            margin-left: 5px;
            background: #ff6466;
            border: 1px solid #ff6466;
            color: #fff;
            height: 40px;
            border-radius: 4px;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</block>
<block name="body">
    <div class="outbox">
        <div class="inbox">
            <div class="type-list cf">
                <a class="type-item fl on">地址管理</a>
                <a class="btn-link undone  fr add_address"  href="javascript:address_edit()">添加地址</a>
            </div>
            <volist name="lists" id="list">
                <div class="column">
                    <div class="col-item cf">
                        <div class="img-box fl">
                            <img src="__HOME__/images/accoicon9.png" alt="">
                        </div>
                        <div class="info fl">
                            <h6>({$list.consignee} 收) {$list.mobile}</h6>
                            <h6> {$region_list[$list['province']]['region_name']}，{$region_list[$list['city']]['region_name']}，{$region_list[$list['district']]['region_name']}，{$region_list[$list['twon']]['region_name']} {$list.address} </h6>
                        </div>
                        <a class="btn-link undone  fr" style="width: 80px;margin-left: 5px;background: #2f79bb;border: 1px solid #2f79bb;"  href="javascript:address_edit({$list['address_id']})">编辑</a>
                        <a class="btn-link undone  fr" style="width: 80px;margin-left: 5px;margin-right: 5px;background: #2f79bb;border: 1px solid #2f79bb;"  href="{:U('Home/User/del_address',array('id'=>$list['address_id']))}">删除</a>
                        <if condition="$list.is_default neq 1 ">
                            <a class="btn-link undone  fr" style="width: 80px;margin-right: 5px;background: #2f79bb;border: 1px solid #2f79bb;"  href="{:U('Home/User/set_default',array('id'=>$list['address_id']))}">默认地址</a>
                        </if>
                    </div>
                </div>
            </volist>
        </div>
    </div>
    <script src="__HOME__/js/jquery-3.1.1.min.js"></script>
    <script>

        function address_edit(id)
        {
            if(id > 0)
                var url = "/index.php?m=Home&c=User&a=edit_address&scene=1&call_back=call_back_fun&id="+id; // 修改地址  '/index.php/Home/User/add_address/scene/1/call_back/call_back_fun/id/id' //iframe的url /index.php/Home/User/add_address
            else
                var url = "/index.php?m=Home&c=User&a=add_address&scene=1&call_back=call_back_fun";	// 新增地址
            layer.open({
                type: 2,
                title: '收货地址',
                shadeClose: true,
                shade: 0.8,
                area: ['880px', '580px'],
                content: url,
            });
        }
    </script>
    <script class="resources library" src="__HOME__/js/area.js" type="text/javascript"></script>
</block>
<block name="script">
    <script>
    </script>
</block>
