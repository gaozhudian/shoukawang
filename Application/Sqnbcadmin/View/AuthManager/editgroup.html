<extend name="Public/base"/>

<block name="body">

	<div class="tw-layout">
		<div class="tw-list-hd">
			{:isset($info['id'])?'编辑':'新增'}用户组
		</div>
		
	<div class="tw-list-wrap tw-edit-wrap">
	    <form action="{:U('AuthManager/writeGroup')}" enctype="application/x-www-form-urlencoded" method="POST" class="form-horizontal ajaxForm">
	        <div class="form-item">
	            <label for="auth-title" class="item-label">用户组</label>
	            <div class="controls">
	                <input id="auth-title" type="text" name="title" class="text input-large" value="{$auth_group.title}"/>
	            </div>
	        </div>
	        <div class="form-item">
	            <label for="auth-description" class="item-label">描述</label>
	            <div class="controls">
	                <label class="textarea input-large"><textarea id="auth-description" type="text" name="description">{$auth_group.description}</textarea></label>
	            </div>
	        </div>
	        <div class="tw-tool-bar-bot">
	        	<input type="hidden" name="id" value="{$auth_group.id}" />
	           <button type="submit" class="tw-act-btn-confirm">提交</button>
	           <button type="button" onclick="goback()" class="tw-act-btn-cancel">返回</button>
	       </div>
	    </form>
    </div>
</div>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:U('AuthManager/index')}');
</script>
</block>
