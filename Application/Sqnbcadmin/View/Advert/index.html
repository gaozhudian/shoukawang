<extend name="Public/base" />

<block name="body">

	<div class="tw-layout">
	<!-- 标题框 -->
		<div class="tw-list-hd">广告列表</div>
		<div class="tw-list-top">
                    <div class="tw-tool-bar">
                        <a class="tw-tool-btn-add" href="{:U('edit')}" >
                            <i class="tw-icon-plus-circle"></i> 添加
                        </a>
                        <a class="tw-tool-btn-del" onclick="javascript:recycle('chkbId', '确认删除?',true)">
                            <i class="tw-icon-minus-circle"></i> 批量删除
                        </a>
                    </div>
                    <form action="__ACTION__" method="get" id='frmSearch'>
                        <div class="tw-search-bar">
                            <div class="search-form fr cf">
                                <div class="sleft">
                                    <input type="text" name="keywords" class="search-input" value="{:I('keywords', '')}" placeholder="搜索广告关键字">
                                    <a type="submit" class="sch-btn" onclick="$('#frmSearch').submit();"><i class="btn-search"></i></a>
                                </div>
                            </div>
                        </div>
                    </form>
		</div>
		<div class="tw-list-wrap">
            <table class="tw-table tw-table-list tw-table-fixed">
                <thead>
                    <tr>
                        <th width="10" class="row-selected">
                            <input class="checkbox check-all" type="checkbox">
                        </th>
                        <th width="50">ID</th>
                        <th width="30%">广告名称</th>
                        <th width="30%">广告位置</th>
                     
                        <th width="10%">是否显示</th>
                        <th width="10%">排序</th>
                        <th width="250">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <notempty name="advertData" >
                        <volist name="advertData" id="vo">
                            <tr>
                                <td><input class="ids row-selected" type="checkbox" name="chkbId" value="{$vo.id}"></td>
                                <td>{$vo.id} </td>
                                <td class="text-left">{$vo.name}</td>
                                <td class="text-left">{$vo.location_name}</td>
                    
                                <td>{:show_hide($vo['display'])}</td>
                                <td>{$vo.sort}</td>
                                <td>
                                    <a class="tw-tool-btn-view" href="{:U('Advert/edit?id='.$vo['id'])}">
                                        <i class="tw-icon-desktop"></i> 修改
                                    </a>
                                    <a class="tw-tool-btn-del" onclick="javascript:recycle({$vo['id']}, '确认删除?',true)" >
                                        <i class="tw-icon-minus-circle"></i> 删除
                                    </a>
                               </td>
                            </tr>
                        </volist>
                    <else/>
                        <td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>
                    </notempty>
                </tbody>
            </table>
                <div class="page">{$page}</div>
	    </div>
	</div>
</block>

<block name="script">
    <script type="text/javascript">
    </script>
</block>
