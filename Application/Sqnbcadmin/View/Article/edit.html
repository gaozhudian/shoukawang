<extend name="Public/base"/>

<block name="body">
    <div class="tw-layout">
    	<div class="tw-list-hd">
            {:isset($info['id'])?'编辑':'新增'}信息
        </div>

	    <div class="tw-list-wrap tw-edit-wrap">
            <form action="__SELF__" method="post" class="form-horizontal ajaxForm">
                <div class="form-item">
                    <label class="item-label">新闻名称<span class="check-tips"><b>*</b>（输入新闻标题5-15个字）</span></label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="name" value="{$info.name}">
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">新闻小标题<span class="check-tips">（输入小标题）</span></label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="sub_name" value="{$info.sub_name}">
                    </div>
                </div>
                 <div class="form-item">
                    <label class="item-label">新闻分类<span class="check-tips"><b>*</b>（选择分类）</span></label>
                    <div class="controls">
                        <select name="type_id" id="type_id">
                            <option value="0">--请选择--</option>
                            <volist name="ArticleType" id="vo">
                                <option value="{$vo.id}">{$vo.name}</option>
                            </volist>
                        </select>
                        <script>
                            $('#type_id').val("{$info.type_id|default=0}");
                        </script>
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">简介<span class="check-tips"><b>*</b>（输入课程简介）</span></label>
                    <div class="controls">
                        <textarea name="introduce" rows="5" cols="57">{$info.introduce}</textarea><br/>
                    </div>
                </div>
                <!--<div class="form-item">-->
                    <!--<label class="item-label">上传文章图片<b>*</b><span class="check-tips">（用于上传标题图片 大小474*255各个新闻的图片大小必须一致）</span></label>-->
                    <!--<div class="controls">-->
                        <!--<div>-->
                            <!--<img src="{$info.photo_path}" style="width:200px;" id="img_"/>-->
                        <!--</div>-->
                        <!--<input type="hidden" value="{$info.photo_path}" name="photo_path" id="img" />-->
                            <!--<input class="btn btn-default btn-xs" type="button" value="上传" id="btnUpload"/>-->
                            <!--<input class="btn btn-danger btn-xs" type="button" value="删除" onclick="delFile($('#img').val(), '')" id="btn_delete_" />-->
                            <!--<if condition="$info.photo_path eq ''">-->
                                <!--<script>-->
                                    <!--$("#img_, #btn_delete_").hide();-->
                                <!--</script>-->
                            <!--</if>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-item">
                    <label class="item-label">新闻内容<span class="check-tips"><b>*</b>（输入新闻内容）</span></label>
                    <div class="controls">
                        <textarea name="content" id="UE">{$info.content|htmlspecialchars_decode}</textarea><br/>
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">新闻来源<b>*</b><span class="check-tips">（输入新闻来源）</span></label>
                    <div class="controls">
                        <input type="text" class="text input-large" name="source" value="{$info.source}">
                    </div>
                </div>
                 <div class="tw-tool-bar-bot">
                    <button type="submit" class="tw-act-btn-confirm">提交</button>
                    <button type="button" onclick="goback()" class="tw-act-btn-cancel">返回</button>
                </div>
                    <input type="hidden" name="id" value="{$info.id|default=''}"/>
                </form>
	    </div>
    </div>
</block>
