<extend name="Public/base" />

<block name="body">

	<div class="tw-layout">
	<!-- 标题框 -->
		<div class="tw-list-hd">
			{:L('网点列表')}
		</div>
		<div class="tw-list-top">
			<div class="tw-tool-bar">
				<a class="tw-tool-btn-add" href="{:U('edit')}" >
                    <i class="tw-icon-plus-circle"></i> {:L('添加')}
                </a>

	    		<a class="tw-tool-btn-del" onclick="javascript:recycle('chkbId', '确认删除?!删除后网点将放入回收站!')">
	                <i class="tw-icon-minus-circle"></i> {:L('批量删除')}
	            </a>
			</div>
			<form action="__ACTION__" method="get" id='frmSearch'>
				<div class="tw-search-bar">
					<div class="search-form fr cf">
			            <div class="sleft">
			                <input type="text" name="name" class="search-input" value="{:I('name','')}" placeholder="{:L('搜索关键字')}">
			                <a type="submit" class="sch-btn" onclick="$('#frmSearch').submit();"><i class="btn-search"></i></a>
			            </div>
			        </div>
				</div>
			</form>
		</div>
		<div class="tw-list-wrap">
            <table class="tw-table tw-table-list tw-table-fixed" width="800px">
                <thead>
                    <tr>
                        <th width="10" class="row-selected">
                            <input class="checkbox check-all" type="checkbox">
                        </th>
						<th width="5%">ID</th>
						<th width="12%">{:L('网点名')}</th>
						<th width="18%">{:L('网点电话')}</th>
						<th width="18%">{:L('网点手机号')}</th>
						<th width="20%">{:L('网点地址')}</th>
						<th width="35%">{:L('操作')}</th>
                    </tr>
                </thead>
                <tbody>
                    <notempty name="list" >
						<volist name="list" id="v" >
							<tr>
								<td><input class="ids row-selected" type="checkbox" name="chkbId" value="{$v.id}"></td>
								<td>{$v.id} </td>
								<td class="text-left">{$v.name}</td>
								<td class="text-left">{$v.tel}</td>
								<td class="text-left">{$v.phone}</td>
								<td>{$v['address']}</td>

								<!-- <td> <img src="{$v.photo_path}" style="height:129px; width:129px;" id="img_"/></td> -->

								<td>

									<a class="tw-tool-btn-edit" href="{:U('Network/edit?id='.$v['id'])}">
										<i class="tw-icon-pencil"></i> {:L('修改')}
									</a>
									<if condition="$v['username'] neq 'admin'">
							         	<a class="tw-tool-btn-del" onclick="javascript:recycle({$v['id']}, '确认删除?! 删除后网点将放入回收站! 网点将无法展示')" >
							                <i class="tw-icon-minus-circle"></i> {:L('删除')}
							            </a>
						            </if>
					           </td>
							</tr>
						</volist>
					<else/>
						<td colspan="10" class="text-center"> aOh! {:L('暂时还没有内容')}! </td>
					</notempty>
        		</tbody>
            </table>
			<div class="page">{$page['page']}</div>
	    </div>
	</div>
</block>

<block name="script">
	<script type="text/javascript">
	</script>

</block>
