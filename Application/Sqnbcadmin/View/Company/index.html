<extend name="Public/base"/>

<block name="body">

    <div class="tw-layout">
        <div class="tw-list-hd">
            公司管理
        </div>

        <div class="tw-list-top">
            <div class="tw-tool-bar">
                <!--<a class="tw-tool-btn-add" href="{:U('edit')}">-->
                    <!--<i class="tw-icon-plus-circle"></i> 添加-->
                <!--</a>-->
            </div>
            <form action="__ACTION__" method="get" id='frmSearch'>
                <div class="tw-search-bar">
                    <!-- 高级搜索 -->
                    <div class="search-form fr cf">
                        <div class="sleft" style="float:right">
                            <input type="text" name="name" class="search-input" value="{:I('name')}" placeholder="请输入公司名称">

                            <a type="submit" class="sch-btn" onclick="$('#frmSearch').submit();"><i class="btn-search"></i></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="tw-list-wrap">
            <table class="tw-table tw-table-list tw-table-fixed">
                <thead>
                <tr>
                    <th class="row-selected">
                        <input class="checkbox check-all" type="checkbox">
                    </th>
                    <th width="50">ID</th>
                    <th width="40%">公司名称</th>
                    <th width="55%">公司地址</th>
                    <th width="20%">联系方式</th>
                    <th width="20%">官方qq</th>
                    <th width="200">操作</th>
                </tr>
                </thead>
                <tbody>
                <notempty name="list">
                    <volist name="list" id="info">
                        <tr>
                            <td><input class="ids row-selected" type="checkbox" name="chkbId" value="{$info.id}"></td>
                            <td>{$info.id}</td>
                            <td class="text-center">{$info.name}</td>
                            <td class="text-left">{$info.address}</td>
                            <td class="text-center">{$info.tel}</td>
                            <td class="text-center">{$info.qq}</td>
                            <td>
                                <a class="tw-tool-btn-edit" href="{:U('edit?id='.$info['id'])}">
                                    <i class="tw-icon-pencil"></i> 修改
                                </a>
                                <a class="tw-tool-btn-del"
                                   onclick="javascript:recycle({$info['id']}, '确认删除?!此步骤无法恢复!')">
                                    <i class="tw-icon-minus-circle"></i> 删除
                                </a>
                            </td>
                        </tr>
                    </volist>
                    <else/>
                    <td colspan="6" class="text-center"> aOh! 暂时还没有内容!</td>
                </notempty>
                </tbody>
            </table>
            <div class = 'page'>{$page}</div>
        </div>
    </div>
</block>
