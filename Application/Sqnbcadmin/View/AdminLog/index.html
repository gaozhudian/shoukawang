<extend name="Public/base" />

<block name="body">

    <div class="tw-layout">
    <!-- 标题框 -->
        <div class="tw-list-hd">
            管理员日志
        </div>
        <div class="tw-list-top">
            <div class="tw-tool-bar">
            </div>
            <form action="__ACTION__" method="get" id='frmSearch'>
                <div class="tw-search-bar">
                    <div class="search-form fr cf">
                        <div class="sleft">
                            <input type="text" name="keywords" class="search-input" value="{:I('keywords', '')}" placeholder="搜索关键字">
                            <a type="submit" class="sch-btn" onclick="$('#frmSearch').submit();"><i class="btn-search"></i></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="tw-list-wrap">
            <table class="tw-table tw-table-list tw-table-fixed">
                <thead>
                    <tr>
                        <th width="50">ID</th>
                        <th width="15%">登录名</th>
                        <th width="15%">手机号</th>
                        <th width="15%">操作模块</th>
                        <th width="15%">操作时间</th>
                        <th width="15%">登录ip地址</th>
                    </tr>
                </thead>
                <tbody>
                    <notempty name="info" >
                        <volist name="info" id="v" >
                            <tr>
                                <td>{$v.id} </td>
                                <td class="text-left">{$v.admin_name}</td>
                                <td class="text-left">{$v.admin_phone}</td>
                                <td class="text-left">{$v.module}</td>
                                <td class="text-left">{$v.operate_time|date="Y-m-d H:i:s",###}</td>
                                <td>{$v.ip}</td>
                            </tr>
                        </volist>
                    <else/>
                        <td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
                    </notempty>
                </tbody>
            </table>
            <div class="page">{$page}</div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
    </script>

</block>
