<extend name="Public/base"/>
<block name="style">
    <style>
        .audit_select {
            margin-right: 20px;
            float: left;
            font-size: 12px;
        }
        .audit_select span{
            font-weight: 800;
        }
    </style>
</block>
<block name="body">
    <!-- S=头部设置 -->
    <div class="tw-layout">        
        <!-- S=信息管理 -->
        <div class="tw-list-hd"> 针股记录列表</div>
        <!-- E=信息管理 -->        
        <!-- S=导航设置 -->
        <div class="tw-list-top">
            <!-- S=添加删除 -->
            <div class="tw-tool-bar">
            </div>
            <!-- E=添加删除 -->
            <!-- S=高级搜索 -->                        
            <form action="__ACTION__" method="get" id='frmSearch'>
                <div class="tw-search-bar">
                    <div class="search-form fr cf">
                        <div class="sw-location audit_select " >
                            <span>审核状态：</span>
                            <select name="is_notice" id="is_notice">
                                <option value="0" {$is_notice==0?selected:''}>--请选择--</option>
                                <option value="1" {$is_notice==1?selected:''}>未联系</option>
                                <option value="2" {$is_notice==2?selected:''}>已联系</option>
                            </select>
                        </div>
                        <div class="sleft">
                            <input type="text" name="phone" class="search-input" value="{:I('phone')}" placeholder="请输入电话号码">
                            <a type="submit" class="sch-btn" onclick="$('#frmSearch').submit();"><i class="btn-search"></i></a>
                        </div>
                    </div>
                </div>
	        </form>
            <!-- E=高级搜索 -->
        </div>
        <!-- E=导航设置 -->
    </div>
    <!-- E=头部设置 -->
    <!-- S=详情显示 -->	
    <div class="tw-list-wrap">
        <!-- S=表单 -->
        <form class="ids">
            <table class="tw-table tw-table-list tw-table-fixed">
                <thead>
                    <tr>
                        <th class="row-selected">
                            <input class="checkbox check-all" type="checkbox">
                        </th>
                        <th width="30">ID</th>
                        <th width="7%">电话</th>
                        <th width="10%">咨询股票号</th>
                        <th width="7%">是否联系</th>
                        <th width="10%">咨询时间</th>
                        <th width="100">操作</th>
                    </tr>
                </thead>
                <!-- S=详细信息 -->	
                <tbody>
                    <notempty name="data">
                      
                        <volist name="data" id="vo">
                            <tr>
                                <td><input class="ids row-selected" type="checkbox" name="chkbId" value="{$vo.id}"></td>
                                <td>{$vo.id}</td>
                                <td class="text-center">{$vo.phone}</td>
                                <td class="text-center">{$vo.number}</td>
                                <td><if condition="$vo.is_notice eq 1 ">未联系<else />已联系</if></td>
                                <td>{$vo.add_time|time_format}</td>
                                <td>
                                    <a class="tw-tool-btn-edit" href="{:U('edit?id='.$vo['id'])}"><i class="tw-icon-pencil"></i> 修改 </a>
                                    <a class="tw-tool-btn-del" onclick="javascript:recycle({$vo['id']}, '确认删除?! 删除后此信息将不在此地显示!',true)"><i class="tw-icon-minus-circle"></i> 删除</a>
                                </td>
                            </tr>
                        </volist>
                        <else/>
                            <td colspan="7" class="text-center"> aOh! 暂时还没有内容! </td>
                    </notempty>
                </tbody>
                <!-- E=详细信息 -->
            </table>
        </form>
        <!-- E=表单 -->
        <div class="page">{$page}</div>
         </div>
    </div>
    <!-- E=详情显示 -->	
</block>

<block name="script">
</block>
