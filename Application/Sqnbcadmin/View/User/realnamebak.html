<extend name="Public/base"/>

<block name="body">
    <!-- S=头部设置 -->
    <div class="tw-layout">        
        <!-- S=信息管理 -->
        <div class="tw-list-hd"> 用户列表</div>
        <!-- E=信息管理 -->        
        <!-- S=导航设置 -->
        <div class="tw-list-top">
            <!-- S=添加删除 -->
            <div class="tw-tool-bar">
            </div>
            <!-- E=添加删除 -->
            <!-- S=高级搜索 -->                        
            <form action="__ACTION__" method="get" id='frmSearch'>
                <div class="tw-search-bar">
                    <div class="search-form fr cf">
                    <div class="sleft">
                            <input type="text" name="userid" class="search-input" value="{:I('userid','')}" placeholder="用户ID">
                        </div>
                        <div class="sleft">
                            <input type="text" name="keywords" class="search-input" value="{:I('keywords','')}" placeholder="搜索关键字">
                            <a type="submit" class="sch-btn" onclick="$('#frmSearch').submit();"><i class="btn-search"></i></a>
                        </div>
                    </div>            
                </div>
	        </form>
            <!-- E=高级搜索 -->
        </div>
        <!-- E=导航设置 -->
    </div>
    <!-- E=头部设置 -->
    <!-- S=详情显示 -->	
    <div class="tw-list-wrap">
        <!-- S=表单 -->
        <form class="ids">
            <table class="tw-table tw-table-list tw-table-fixed">
                <thead>
                    <tr>
                        <th class="row-selected">
                            <input class="checkbox check-all" type="checkbox">
                        </th>
                        <th width="10">ID</th>
                        <th width="20">姓名</th>
                        <th width="50">身份证号</th>
                        <th width="70">身份证正面</th>

                        <th width="70">身份证反面</th>

                        <th width="10">是否实名</th>
                        <th width="50">操作</th>
                    </tr>
                </thead>
                <!-- S=详细信息 -->	
                <tbody>
                    <notempty name="data">
                      
                        <volist name="data" id="vo">
                            <tr>
                                <td><input class="ids row-selected" type="checkbox" name="chkbId" value="{$vo.id}"></td>
                                <td>{$vo.id}</td>
                                <td class="text-center">{$vo.name}</td>
                                <td class="text-center">{$vo.id_card}</td>

                                <td class="text-center"><img src="{$vo.id_card_phone_upon}" /></td>
                                <td class="text-center"><img src="{$vo.id_card_phone_down}" /></td>

                                <td><if condition="$vo.is_permission eq 1 ">实名<else />非实名</if></td>


                                <td><if condition="$vo.is_permission eq 1 ">
                                 <a class="tw-tool-btn-del" href="{:U('nopermission?id='.$vo['id'])}"><i class="tw-icon-minus-circle"></i> 不通过</a>
                                   
                                    <else />
                                <a class="tw-tool-btn-edit" href="{:U('permission?id='.$vo['id'])}"><i class="tw-icon-pencil"></i> 通过 </a>
                                    <a class="tw-tool-btn-del" href="{:U('nopermission?id='.$vo['id'])}"><i class="tw-icon-minus-circle"></i> 不通过</a>
                                   
                                    </if>
                                </td>
                            </tr>
                        </volist>
                        <else/>
                            <td colspan="8" class="text-center"> aOh! 暂时还没有内容! </td>
                    </notempty>
                </tbody>
                <!-- E=详细信息 -->
            </table>
        </form>
        <!-- E=表单 -->
        <div class="page">{$page}</div>
         </div>
    </div>
    <!-- E=详情显示 -->	
</block>

<block name="script">
</block>
