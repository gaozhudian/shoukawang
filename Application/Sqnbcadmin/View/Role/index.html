<extend name="Public/base"/>

<block name="body">
<link rel="stylesheet" type="text/css" href="__CSS__/line_hidden.css">
    <div class="tw-layout">
        <div class="tw-list-hd">
            角色管理
        </div>

        <div class="tw-list-top">
            <div class="tw-tool-bar">
                <a class="tw-tool-btn-add" href="{:U('edit')}">
                    <i class="tw-icon-plus-circle"></i> 添加
                </a>
                <a class="tw-tool-btn-del" onclick="javascript:recycle('chkbId', '确认删除?!此步骤无法恢复!')">
                    <i class="tw-icon-minus-circle"></i> 批量删除
                </a>
            </div>
            <form action="__ACTION__" method="get" id='frmSearch'>
                <div class="tw-search-bar">
                    <!-- 高级搜索 -->
                    <div class="search-form fr cf">
                        <div class="sleft">
                            <input type="text" name="name" class="search-input" value="{:I('name')}"
                                   placeholder="请输入角色名称">
                            <a type="submit" class="sch-btn" onclick="$('#frmSearch').submit();"><i
                                    class="btn-search"></i></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="tw-list-wrap">
            <table class="tw-table tw-table-list tw-table-fixed">
                <thead>
                <tr>
                    <th class="row-selected">
                        <input class="checkbox check-all" type="checkbox">
                    </th>
                    <th width="50">ID</th>
                    <th width="20%">角色名称</th>
                    <th width="">角色描述</th>
                    <th width="50">排序</th>
                    <th width="240">操作</th>
                </tr>
                </thead>
                <tbody>
                <notempty name="info">
                    <volist name="info" id="vo">
                        <tr>
                            <td><input class="ids row-selected" type="checkbox" name="chkbId" value="{$vo.id}"></td>
                            <td>{$vo.id}</td>                       
                            <td class="text-left">{$vo.name}</td>
                            <td class="text-left remark"><span title="{$vo.remark}">{$vo.remark}</span></td>
                            <td>{$vo.sort}</td>
                            <td>
                                <a class="tw-tool-btn-edit" href="{:U('edit?id='.$vo['id'])}">
                                    <i class="tw-icon-pencil"></i> 修改
                                </a>
                                <a class="tw-tool-btn-del"
                                   onclick="javascript:recycle({$vo['id']}, '确认删除?!此步骤无法恢复!')">
                                    <i class="tw-icon-minus-circle"></i> 删除
                                </a>
                            </td>
                        </tr>
                    </volist>
                    <else/>
                    <td colspan="6" class="text-center"> aOh! 暂时还没有内容!</td>
                </notempty>
                </tbody>
            </table>
            <div class = 'page'>{$page}</div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">



    </script>

</block>
